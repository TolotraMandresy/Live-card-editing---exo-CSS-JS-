<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/style/style.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div id="content">
      <header>
        <div id="cartsContainer" class="font-Grotesk">
          <div id="cartPreview" class="carte">
            <div id="previewContent">
              <div>
                <img src="./src/images/card-logo.svg" alt="icon">
              </div>
              <div>
                <p id="id">
                  0000 0000 0000 0000
                </p>
                <p id="nameAndDateExp">
                  <span id="name">Jane Appleseed</span>
                  <span id="dateExpShow">00/00</span>
                </p>
              </div>
            </div>
          </div>
  
          <div id="cartBack" class="carte">
            <img src="./src/images/bg-card-back.png" alt="cartBack">
            <p id="cvc">000</p>
          </div>
        </div>
      </header>
  
      <section>
        <div id="formAndMsg">
          <form action="#" method="post" onsubmit="">
            <div class="form-control">
              <label for="nameInput">Cardholder Name</label><br>
              <div class="gradient">
                <input type="text" name="name" id="nameInput" placeholder="e.g. Jane Appleseed" class="font-Grotesk" onfocus="cardsAnimation.animate(false)">
              </div>
            </div>
            <div class="form-control">
              <label for="nameInput">Card Number</label><br>
              <div class="gradient">
                <input type="text" name="number" id="numberInput" placeholder="e.g. 1234 5678 9123 0000"
                  class="font-Grotesk" onfocus="cardsAnimation.animate(false)">
              </div>
            </div>
            <div id="dateExpCvc">
              <div id="monthAndYear" class="form-control">
                <label for="monthInput">Exp. Date (MM/YY)</label>
                <div id="dateExp">
                  <div class="gradient">
                    <input type="month" name="month" id="monthInput" placeholder="MM" class="font-Grotesk" onfocus="cardsAnimation.animate(false)">
                  </div>
                  <div class="gradient">
                    <input type="number" name="year" placeholder="YY" min="2022" class="font-Grotesk" onfocus="cardsAnimation.animate(false)">
                  </div>
                </div>
              </div>
              <div id="hafa" class="form-control">
                <label for="monthInput">CVC</label>
                <div class="gradient">
                  <input type="text" name="year" placeholder="e.g. 123" class="font-Grotesk" onfocus="cardsAnimation.animate(true)">
                </div>
              </div>
            </div>
    
            <input type="button" value="Confirm" class="confirm font-Grotesk" onclick="toggleSuccessMessage()">
          </form>
    
          <div id="success-msg">
            <div id="successIcon">
              <img src="./src/images/icon-complete.svg" alt="success icon">
            </div>
            <p class="font-Grotesk">
              <span id="thanks">Thank you!</span> 
              <br>
              <span id="msg">We've added your card details</span>
            </p>
            <button class="confirm font-Grotesk" onclick="toggleSuccessMessage()">Continue</button>
          </div>
        </div>
        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </section>
    </div>

    <script src="./src/script/script.js"></script>
  </body>
</html>
